<p-autoComplete [(ngModel)]="value" placeholder="Insert city..."  [suggestions]="filteredCities" (onSelect)="search($event)" (completeMethod)="completeCity($event)" ></p-autoComplete>
<button pButton type="text" (click)="nearestCity()" icon="fa-globe"></button>
<i *ngIf="loading" class="fa fa-spin fa-spinner"></i>
